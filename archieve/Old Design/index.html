<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook - Guard Team</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <input type="checkbox" id="checkbox-cover">
    <input type="checkbox" id="checkbox-page1">
    <input type="checkbox" id="checkbox-page2">
    <input type="checkbox" id="checkbox-page3">
    <input type="checkbox" id="checkbox-page4">
    <input type="checkbox" id="checkbox-page5">

    <div class="book">
        <div class="cover">
            <img src="img/sosis.png" alt="">
            <label for="checkbox-cover"></label>
        </div>

        <!-- page 1 -->
        <div class="page" id="page1">
            <div class="front-page">
                <div class="introduction">
                    <p>Digital Brochure</p>
                    <p>Designed by Guard Team</p>
                </div>
                <label class="next" for="checkbox-page1">
                    <i class="fa fa-chevron-right"></i>
                </label>
            </div>
            <div class="back-page">
                <img src="img/1-1.jpg" alt="">
                <label class="prev" for="checkbox-page1">
                    <i class="fa fa-chevron-left"></i>
                </label>
            </div>
        </div>

        <!-- page 2 -->
        <div class="page" id="page2">
            <div class="front-page">
                <img src="img/1-2.jpg" alt="">
                <label class="next" for="checkbox-page2">
                    <i class="fa fa-chevron-right"></i>
                </label>
            </div>
            <div class="back-page">
                <img src="img/2-1.jpg" alt="">
                <label for="checkbox-page2" class="prev">
                    <i class="fa fa-chevron-left"></i>
                </label>
            </div>
        </div>

        <!-- page 3 -->
        <div class="page" id="page3">
            <div class="front-page">
                <img src="img/2-2.jpg" alt="">
                <label class="next" for="checkbox-page3">
                    <i class="fa fa-chevron-right"></i>
                </label>
            </div>
            <div class="back-page">
                <img src="img/3-1.jpg" alt="">
                <label for="checkbox-page3" class="prev">
                    <i class="fa fa-chevron-left"></i>
                </label>
            </div>
        </div>

        <!-- page 4 -->
        <div class="page" id="page4">
            <div class="front-page">
                <img src="img/3-2.jpg" alt="">
                <label class="next" for="checkbox-page4">
                    <i class="fa fa-chevron-right"></i>
                </label>
            </div>
            <div class="back-page">
                <img src="img/4-1.jpg" alt="">
                <label for="checkbox-page4" class="prev">
                    <i class="fa fa-chevron-left"></i>
                </label>
            </div>
        </div>

        <!-- page 5 -->
        <div class="page" id="page5">
            <div class="front-page">
                <img src="img/4-2.jpg" alt="">
                <label class="next" for="checkbox-page5">
                    <i class="fa fa-chevron-right"></i>
                </label>
            </div>
            <div class="back-page">
                <div class="introduction">
                    <p>Digital Brochure</p>
                    <p>Designed by Guard Team</p>
                </div>
                <label for="checkbox-page5" class="prev">
                    <i class="fa fa-chevron-left"></i>
                </label>
            </div>
        </div>

        <div class="back-cover"></div>
    </div>
</body>
</html>
