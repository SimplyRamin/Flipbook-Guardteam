<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook #2 - Guard Team</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="book">
        <div class="pages">
            <div class="page" id="cover"><img src="img/sosis.png" alt=""></div>
            <div class="page" style="background-image: linear-gradient(to left, rgba(0,0,0,.15) 0%, rgba(0,0,0,0) 10%), url('img/1-1.jpg');"></div>
            <div class="page" style="background-image: linear-gradient(to right, rgba(0,0,0,.15) 0%, rgba(0,0,0,0) 10%), url('img/1-2.jpg');"></div>
            <div class="page" style="background-image: linear-gradient(to left, rgba(0,0,0,.15) 0%, rgba(0,0,0,0) 10%), url('img/2-1.jpg');"></div>
            <div class="page" style="background-image: linear-gradient(to right, rgba(0,0,0,.15) 0%, rgba(0,0,0,0) 10%), url('img/2-2.jpg');"></div>
            <div class="page" style="background-image: linear-gradient(to left, rgba(0,0,0,.15) 0%, rgba(0,0,0,0) 10%), url('img/3-1.jpg');"></div>
            <div class="page" style="background-image: linear-gradient(to right, rgba(0,0,0,.15) 0%, rgba(0,0,0,0) 10%), url('img/3-2.jpg');"></div>
            <div class="page" style="background-image: linear-gradient(to left, rgba(0,0,0,.15) 0%, rgba(0,0,0,0) 10%), url('img/4-1.jpg');"></div>
            <div class="page" style="background-image: linear-gradient(to right, rgba(0,0,0,.15) 0%, rgba(0,0,0,0) 10%), url('img/4-2.jpg');"></div>
            <div class="page" id="back-cover"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
